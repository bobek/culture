name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@master
        with:
          mdbook-version: 'latest'

      - run: mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
